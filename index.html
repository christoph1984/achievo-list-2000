<!DOCTYPE html>
<html lang="en">
  <!-- Root element of the HTML document with language set to English -->
  <head>
    <!-- Contains meta-information about the document -->
    <meta charset="UTF-8" />
    <!-- Character encoding for the HTML document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Ensures proper rendering and touch zooming on mobile devices -->
    <meta name="description" content="The Achievo-List 2000" />
    <!-- Brief description of the page's content -->
    <meta
      name="keywords"
      content="to-do, task, productivity, chores, motivation, achieve"
    />
    <!-- Keywords for search engines -->
    <meta name="author" content="Christoph1984" />
    <!-- Title of the document shown in browser's title bar or tab -->
    <title>The Achievo-List 2000</title>
    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <!-- Favicon for the website -->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico" />
  </head>

  <body>
    <!-- Contains the content of the web page -->
    <h1 id="Title">The Achievo-List 2000</h1>
    <h3>
      Welcome to the Achievo-List 2000, your handy assistant for tracking those
      tasks and delivering the little motivation boost that we all need
      sometimes.
    </h3>

    <div id="app-container">
      <!-- Container for the main application -->
      <p id="greeting-message"></p>
      <!-- Paragraph for displaying a greeting message -->

      <button id="myButton">Tell me how!</button>
      <!-- Button for user interaction -->
      <p id="displayText"></p>
      <!-- Paragraph for displaying text when the button is clicked -->

      <div class="todo-container">
        <!-- Container for the to-do list -->
        <input type="text" id="task" placeholder="Put jobs here" />
        <!-- Input field for entering tasks -->
        <button onclick="addTask()">Add</button>
        <!-- Button to add the task to the list -->
        <ul id="task-list"></ul>
        <!-- Unordered list for displaying tasks -->
      </div>

      <div id="motivational-message"></div>
      <!-- Container for displaying a motivational message -->

      <div id="padding"></div>
      <!-- Additional padding or space, purpose to be defined in CSS -->
    </div>

    <footer>
      <!-- Footer section of the page -->
      <ul id="footer-list">
        <!-- Unordered list for footer items -->
        <li class="footer-items">
          <!-- List item for GitHub link -->
          <a
            href="https://github.com/christoph1984"
            target="_blank"
            rel="noopener"
            aria-label="Visit my Github page (opens in a new tab)"
            alt="github logo"
            >Github</a
          >
        </li>
        <li class="footer-items">Get it done!</li>
        <!-- Static footer text -->
        <li class="footer-items">&copy; 2023 Chris Roberts</li>
        <!-- Copyright information -->
      </ul>
    </footer>

    <script src="assets/scripts/script.js"></script>
    <!-- Link to external JavaScript file -->
    <script
      src="https://kit.fontawesome.com/3b20d96fa9.js"
      crossorigin="anonymous"
    ></script>
    <!-- External script for FontAwesome icons -->
  </body>
</html>
